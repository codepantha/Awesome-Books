<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Awesome books</h1>
    </header>
    <main>
      <section class="books">
        <!-- Books are loaded dynamically with JavaScript -->
      </section>
      <section class="form">
        <form>
          <input
            type="text"
            class="title-input"
            placeholder="Title"
          /><br /><br />
          <input
            type="text"
            class="author-input"
            placeholder="Author"
          /><br /><br />
          <button id="addBtn">Add</button>
        </form>
      </section>
    </main>
    <script src="./js/script.js" defer></script>
  </body>
</html>
